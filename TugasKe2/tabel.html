<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <link rel="stylesheet" href="tabel.css">
</head>
<body>
    <div class="container">
        <h2>JADWALKU</h2>
        <div class="main">
          <table border="1px" style="border: 2px dashed white">
            <tr>
              <th></th>
              <th>Senin</th>
              <th>Selasa</th>
              <th>Rabu</th>
              <th>Kamis</th>
              <th>Jumat</th>
            </tr>
            <tr>
              <th>1</th>
              <td rowspan="3">PAG</td>
              <td rowspan="3">DPPLG</td>
              <td rowspan="2">BNG</td>
              <td rowspan="3">IPAS</td>
              <td rowspan="2">DPPLG</td>
            </tr>
            <tr>
              <th>2</th>
            </tr>
            <tr>
              <th>3</th>
              <td>SNM</td>
              <td>MTK</td>
            </tr>
            <tr>
              <td colspan="10">Ist</td>
            </tr>
            <tr>
              <th>4</th>
              <td rowspan="3">POR</td>
              <td rowspan="3">DPPLG</td>
              <td>SNM</td>
              <td rowspan="3">IPAS</td>
              <td>MTK</td>
            </tr>
            <tr>
              <th>5</th>
              <td rowspan="2">SJR</td>
              <td rowspan="2">PPS</td>
            </tr>
            <tr>
              <th>6</th>
            </tr>
            <tr>
              <th colspan="10">Ist</th>
            </tr>
            <tr>
              <th>7</th>
              <td rowspan="2">MTK</td>
              <td rowspan="4">DPPLG</td>
              <td rowspan="2">BIN</td>
              <td rowspan="4">INF</td>
              <td rowspan="2">BIN</td>
            </tr>
            <tr>
              <th>8</th>
            </tr>
            <tr>
              <th>9</th>
              <td rowspan="2">BNG</td>
              <td rowspan="2">BJW</td>
            </tr>
            <tr>
              <th>10</th>
            </tr>
          </table>
        </div>
      </div>
</body>
</html>
